database:
  type: h2  # h2 or postgres
  h2:
    # File path without extension; H2 will create .mv.db automatically
    file: plugins/DupeTrace/data/dupetrace
  postgres:
    url: jdbc:postgresql://localhost:5432/dupe_trace
    user: postgres
    password: postgres
  # If true, logs more info to the console
  debug: false

# Duplicate detection and notifications
broadcast-duplicates: true
alert-admins: true
auto-remove-duplicates: false
keep-oldest-on-dup-remove: true  # When removing duplicates automatically, prefer keeping the holder with the earliest recorded interaction
movement-grace-ms: 750  # Grace window to avoid false positives during rapid legitimate moves
duplicate-alert-debounce-ms: 2000  # Suppress repeat alerts for the same item within this window
allow-creative-duplicates: true  # If true, duplicates created in Creative mode are allowed (no alert/removal), but will be tagged as [CREATIVE] in logs

# In-memory tracking safety
known-items-ttl-ms: 600000  # TTL for known item entries (10 minutes) to avoid memory growth

# Scanning configuration
scan-interval: 200  # ticks (200 = 10 seconds)
inventory-open-scan-enabled: true  # If false, skip full scans on inventory open to reduce overhead
